<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="header">
            <div>
                <h1 class="big-text white">A Rock Paper Scissors Game</h1>
            </div>
        </div>
        <div class="body">
            <div class="container">
                <div class="text-content white">
                    <h2>Please select your choice.</h2>
                    <h3 class="slight-bold">First to 5 scores win</h3>
                </div>
                <div class="scores white">
                    <div class="player">
                        <h2>Player</h2>
                    </div>
                    <div class="computer">
                        <h2>Computer</h2>
                    </div>
                </div>
                <div class="box">
                    <div class="buttons">
                        <button class="button">✊🏻</button>
                        <button class="button">✋🏻</button>
                        <button class="button">✌🏻</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>A game created by peetzaecksdee</span
            ><a href="https://github.com/peetzaecksdee" target="_blank"
                ><img
                    src="https://assets.stickpng.com/thumbs/5847f98fcef1014c0b5e48c0.png"
                    alt="My github profile"
            /></a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
