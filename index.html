<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <div class="text-container">
        <span class="winner">Please make a choice.</span>
        <br>
        <span class="broadcast">First to five win.</span>
      </div>
      <div class="scores-container">
          <div class="player-score">
            <p class="player">Player</p>
            <span class="choice" id="player-choice">❔</span>
            <br>
            <span class="score" id="player-score">0</span>
          </div>
          <div class="computer-score">
            <p class="player">Computer</p>
            <span class="choice" id="computer-choice">❔</span>
            <br>
            <span class="score" id="computer-score">0</span>
          </div>
      </div>
      <div class="button-container">
        <button id="rock">🗿</button>
        <button id="paper">📄</button>
        <button id="scissors">✂</button>
      </div>
      <div class="replay hidden">
        <span class="replay-text">👀 How did you get here?</span>
        <button class="replay-button">Replay?</button>
      </div>
    </main>
    <footer>
      <span
        >Made by peetzaecksdee
        <a href="https://github.com/peetzaecksdee" target="_blank"
          ><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fpizza%2Fpizza_PNG44071.png&f=1&nofb=1&ipt=780f8d25ce172b5223b274cd6fd5607dc3a420e1bc53455bc56db22658791c5b&ipo=images"
            alt="My profile" /></a
      ></span>
    </footer>
  </body>
</html>
